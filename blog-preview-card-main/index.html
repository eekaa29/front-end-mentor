<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="img-wrapper">
        <img src="assets/images/illustration-article.svg" alt="blog-img">
      </div>
      <div class="content-wrapper">
        <p class="learning-button">Learning</p>
        <p>Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="biggest-p">These languages are the backbone of every website,
          defining structure, content, and presentation.
        </p>
        <div class="author-wrapper">
          <img src="assets/images/image-avatar.webp" alt="autor-img">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  

  

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eekaa29">Ekaitz Martin</a>.
  </div>
</body>
</html>
