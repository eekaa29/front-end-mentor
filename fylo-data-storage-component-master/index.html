<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Ekaitz Martin | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <div class="container-1">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <img src="images/icon-document.svg" alt="document" class="doc">
        <img src="images/icon-folder.svg" alt="folder" class="folder">
        <img src="images/icon-upload.svg" alt="upload" class="cloud">
      </div>
    </div>
    <div class="container-2">
      <p class="storage">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
     <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      <div class="digits">
        <p><strong>0 GB</strong></p>
        <p><strong>1000 GB</strong></p>
      </div>
      <div class="gb-left">
        <p class="numbers">185</p>
        <p class="letters">GB LEFT</p>
      </div>
    </div>
  </main>

  

  
  
  
  <footer class="attribution"> 
    Coded by <a href="https://github.com/eekaa29">Ekaitz Martin</a>.
  </footer>
</body>
</html>
